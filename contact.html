    <p class="contact__explain">制作の依頼・ご相談などお気軽にお問い合わせくださいませ、 <br>

    <section class="contact__section">
      <label for="contact">
        <div class="contact__div">
         <span class="contact__span">貴社名</span>
         <input name="会社名" type="text">
        </div>
        
         <div class="contact__div">
         <span class="contact__span">お名前</span>

        </div>
        
         <div class="contact__div">

        </div>
        
         <div class="contact__div">
         <span class="contact__span">お電話</span>
         <input name="電話番号" type="text">
        </div>
        
         <div class="contact__div">
         <span class="contact__span">お問い合わせ内容</span>
           <textarea name="内容" id="contact" cols="30" rows="7"></textarea>
        </div>
        <p class="contact__btn"><a class="contact__btn1" href="">送信</a></p>
